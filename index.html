<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    
    <meta name="google" content="notranslate">
    
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    
    <title>ACCÈS IMPÉRIAL</title>

    <style>
        /* Animation de scintillement Or et Blanc */
        @keyframes imperialShine {
            0% { color: #d4af37; text-shadow: 0 0 5px #d4af37; }
            50% { color: #fff; text-shadow: 0 0 25px #d4af37, 0 0 10px #fff; }
            100% { color: #d4af37; text-shadow: 0 0 5px #d4af37; }
        }

        /* Éclat permanent du bouton */
        @keyframes buttonFlash {
            0% { box-shadow: 0 0 10px #d4af37; border-color: #d4af37; }
            50% { box-shadow: 0 0 35px #fff, 0 0 15px #d4af37; border-color: #fff; }
            100% { box-shadow: 0 0 10px #d4af37; border-color: #d4af37; }
        }

        body { 
            background-color: #050505; 
            color: #d4af37; 
            font-family: 'Times New Roman', serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }

        .header-top {
            position: absolute;
            top: 50px;
            text-align: center;
            animation: imperialShine 3s infinite ease-in-out;
        }

        .bienvenue-txt {
            font-size: 1.4rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            display: block;
            margin-bottom: 15px;
        }

        .code-shining {
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: 12px;
        }

        .main-container {
            text-align: center;
            margin-top: 120px;
        }

        .sceau-img {
            width: 280px; 
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.4));
        }

        h1 {
            font-size: 1.1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 25px;
        }

        .input-wrapper {
            border: 2px solid #d4af37;
            padding: 12px 25px;
            display: inline-block;
            background: rgba(212, 175, 55, 0.05);
            margin-bottom: 45px;
        }

        input[type="password"] {
            background: transparent;
            border: none;
            color: #fff;
            padding: 10px;
            font-size: 2.5rem;
            text-align: center;
            width: 260px;
            outline: none;
            letter-spacing: 15px;
        }

        .btn-entrer {
            background: #d4af37;
            color: #000;
            border: 2px solid #d4af37;
            padding: 20px 100px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 6px;
            animation: buttonFlash 2.5s infinite ease-in-out;
        }

        .btn-entrer:hover {
            background: #fff;
        }
    </style>
</head>
<body>

    <div class="header-top">
        <span class="bienvenue-txt">Bienvenue sur votre page de parrainage</span>
        <span class="code-shining">#2872OK</span>
    </div>

    <div class="main-container">
        <img src="thumbnails/sceau.png" class="sceau-img" alt="Sceau Impérial">
        <h1>Entrez le code de votre clé</h1>
        <div class="input-wrapper">
            <input type="password" id="cle" placeholder="••••">
        </div>
        <br>
        <button class="btn-entrer" onclick="valider()">Entrer</button>
    </div>

    <script>
        function valider() {
            const code = document.getElementById('cle').value;
            if (code === "2872OK") {
                window.location.href = encodeURI("manifest.json/présentation de l'empire.html");
            } else {
                alert("Clé invalide.");
            }
        }
    </script>

</body>

</html>
